{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  
  {% if data %}
  {% for result in data.results %}
  <p>
    <a href="{{url_for('get_film', film_id=result.id)}}"> {{result.title}} - {{result.release_date}}</a>
  </p>
  {% endfor %}
  {% endif %}
</div>
{% endblock %}
